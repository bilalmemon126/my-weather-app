<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./image/[freepicdownloader.com]-blue-sky-with-sun-morning-large.jpg" alt="" id="maincontainer">
    <header>
        <input type="text" id="cityname" placeholder="Enter City">
        <button id="btn">Check</button>
    </header>
    <div id="container">
        <div id="section1">
            <div id="box1" class="box">
                <div class="sidebox">
                    <div class="sidetext">
                        <p class="text">Feels Like</p>
                    </div>
                    <div class="sideimg">
                        <p class="maintext feeltemp">31°C</p>
                        <img src="./image/sunny_50dp_FFFF55_FILL1_wght400_GRAD0_opsz48.png" alt="" class="sideicon sideicon1">
                    </div>
                </div>
            </div>
            <div id="box2" class="box">
                <div class="sidebox">
                    <div class="sidetext">
                        <p class="text">Wind</p>
                    </div>
                    <div class="sideimg">
                        <p class="maintext wind">10 km/h</p>
                        <img src="./image/air_50dp_FFFFFF_FILL0_wght400_GRAD0_opsz48.png" alt="" class="sideicon">
                    </div>
                </div>
            </div>
            <div id="box3" class="box">
                <div class="datetime">
                    <p class="date text"></p>
                    <p class="time text"></p>
                </div>
            </div>
        </div>
        <div id="section2">
            <div id="sec2">
                <p id="temp">31°C</p>
                <img src="./image/sunny_50dp_FFFF55_FILL1_wght400_GRAD0_opsz48.png" alt="" id="icon">
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
